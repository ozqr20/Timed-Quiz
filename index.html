<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
</head>

<body>
    <header id="header">
        <div class="top">
            <a href="./high-scores.html">View High Scores</a>
            <div class="timer" id="countdown">
                <h3>Timer: </h3>
            </div>
        </div>
    </header>

    <main class="main" id="mainContainer">
        <h1>
            Coding Quiz Challenge
            <h3> Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time<br>
                by ten seconds!</h3> 
        </h1>
        
        <button id="btn-start">Start Quiz</button>
    
        <div id="initials"></div>

        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
        <button id="btn4"></button>
        <button id="btn5"></button>

        <div id="final-score"></div>
    </main>

    <footer>
        <script src="./assets/js/script.js"></script>
    </footer>

</body>
</html>
